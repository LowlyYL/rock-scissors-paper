<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ranchers&display=swap" rel="stylesheet">
    <title>rock-paper-scissors</title>
</head>
<body>
    <div class="main">
        <div class="main-container">
            <div class="main-container__header">
                <p class="main__logo">ROCK - SCISSORS - PAPER</p>
            </div>

            <div class="main-container__main">
                <div class="main-container__main-head">
                    <p class="main-head-text"></p>
                </div>

                <div class="main-container__main-body">
                    <div class="main-body__firstPlayer main-body__item">
                        <p class="main-body__item-head">First Player</p>
                        <div class="main-body__item-firstPlayer main-body__item-player">
                            <button class="firstPlayer-btn player-btn">CLICK</button>
                        </div>
                    </div>
                    
                    <p class="main-body__text">who will win ???</p>
                    <button class="retryBtn">Retry</button>


                    <div class="main-body__secondPlayer main-body__item">
                        <p class="main-body__item-head">Second Player</p>
                        <div class="main-body__item-SecondPlayer main-body__item-player">
                            <button class="secondPlayer-btn player-btn">CLICK</button>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
